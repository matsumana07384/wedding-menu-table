<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お品書き</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="menu-table">
    <div class="menu-table-title">
      <h1 class="menu-table-title__text">御食事</h1>
    </div>
    <ul class="menu-table-list">
      <li class="menu-table-list-item">
        <p class="menu-table-list-item__title">
          御祝肴
        </p>
        <p class="menu-table-list-item-content">
          海の幸のジュレ「ひまわり」
        </p>
      </li>
      <li class="menu-table-list-item">
        <p class="menu-table-list-item__title">
          御赤飯
        </p>
        <p class="menu-table-list-item-content">
          赤飯
        </p>
      </li>
      <li class="menu-table-list-item">
        <p class="menu-table-list-item__title">
          御椀盛
        </p>
        <p class="menu-table-list-item-content">
          清汁仕立
          <span class="menu-table-list-item-content__supplement">
            海の幸の真薯・季節の京野菜
          </span>
        </p>
      </li>
      <li class="menu-table-list-item">
        <p class="menu-table-list-item__title">
          御向付
        </p>
        <p class="menu-table-list-item-content">
          祝魚三種盛り合わせ
          <span class="menu-table-list-item-content__supplement">
            鯛・鰆・寒八
          </span>
        </p>
      </li>
      <li class="menu-table-list-item">
        <p class="menu-table-list-item__title">
          御魚料理
        </p>
        <p class="menu-table-list-item-content">
          甘鯛の鱗焼きと季節の野菜
        </p>
      </li>
      <li class="menu-table-list-item">
        <p class="menu-table-list-item__title">
          御肉料理
        </p>
        <p class="menu-table-list-item-content">
          黒毛和牛フィレ肉のロースト 風呂吹き大根を添えて
        </p>
      </li>
      <li class="menu-table-list-item">
        <p class="menu-table-list-item__title">
          御食事
        </p>
        <p class="menu-table-list-item-content">
          出汁茶漬け
        </p>
      </li>
      <li class="menu-table-list-item">
        <p class="menu-table-list-item__title">
          デザート
        </p>
        <p class="menu-table-list-item-content">
          上林春松本店ほうじ茶のフラン　季節のフルーツと白餡餅
        </p>
      </li>
    </ul>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
